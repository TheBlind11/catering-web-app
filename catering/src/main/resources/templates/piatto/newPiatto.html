<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu"
	rel="stylesheet">
<title>Catering Web App</title>
</head>
<body>
	<div align="center" class="title">
		<h1>Aggiungi un Piatto al Buffet</h1>
	</div>

	<div class="logincontainer">
		<div class="itemLogin">
			<form th:action="@{/buffet} + '/' + ${buffet.id} + @{/aggiungiPiatto}" method="post">
				<div>
					<input type="text" placeholder="Nome" required th:field="${piatto.nome}" />
					<!-- <span th:if="${#fields.hasErrors('piatto.nome')}" th:errors="${piatto.nome}"></span> -->
				</div>

				<div>
					<input type="text" placeholder="Descrizione" required th:field="${piatto.descrizione}" />
					<!-- <span th:if="${#fields.hasErrors('piatto.descrizione')}" th:errors="${piatto.descrizione}"></span> -->
				</div>

				<div>
					<button class="loginbutton" type="submit">Conferma</button>
				</div>
			</form>

			<footer>
				<a th:href="@{/default}">Home</a>
			</footer>
		</div>
	</div>
</body>
</html>
