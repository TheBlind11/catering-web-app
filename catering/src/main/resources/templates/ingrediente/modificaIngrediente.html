<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Ingrediente modifica</title>
</head>
<body>
	<div align="center" class="title">
		<h1>Modifica un Ingrediente di un Piatto</h1>
	</div>

	<div class="logincontainer">
		<div class="itemLogin">
			<form th:action="@{/piatto} + '/' + ${piatto.id} + @{/modificaIngrediente} + '/' + ${ingrediente.id}" method="post">
				<div>
					<input type="text" placeholder="Nome" required th:field="${ingrediente.nome}" />
					<!-- <span th:if="${#fields.hasErrors('ingrediente.nome')}" th:errors="${ingrediente.nome}"></span> -->
				</div>

				<div>
					<input type="text" placeholder="Descrizione" required th:field="${ingrediente.descrizione}" />
					<!-- <span th:if="${#fields.hasErrors('ingrediente.descrizione')}" th:errors="${ingrediente.descrizione}"></span> -->
				</div>
				
				<div>
					<input type="text" placeholder="Origine" required th:field="${ingrediente.origine}" />
					<!-- <span th:if="${#fields.hasErrors('ingrediente.origine')}" th:errors="${ingrediente.origine}"></span> -->
				</div>

				<div>
					<button class="loginbutton" type="submit">Conferma</button>
				</div>
			</form>
		</div>
	</div>
	<footer>
		<a th:href="@{/default}">Home</a>
	</footer>
</body>
</html>
