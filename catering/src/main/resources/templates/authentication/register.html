<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>User Registration</title>
</head>
<body>
	<div align="center" class="title"><h1>Registrati</h1>
	</div>
	
	<div class="logincontainer">
		<div class="itemLogin">
			<form th:action="@{/register}" method="post">
				<div>
					<input type="text" placeholder="Nome" required th:field="${utente.nome}"/>
					<!-- <span th:if="${#fields.hasErrors('utente.nome')}" th:errors="${utente.nome}"></span> -->
				</div>
				
				<div>
					<input type="text" placeholder="Cognome" required th:field="${utente.cognome}"/>
					<!-- <span th:if="${#fields.hasErrors('utente.cognome')}" th:errors="${utente.cognome}"></span> -->
				</div>
			
				<div>
					<input type="text" placeholder="Username" required th:field="${credenziali.username}" />
					<!-- <span th:if="${#fields.hasErrors('credenziali.username')}" th:errors="${credenziali.username}"></span> -->
				</div>
			
				<div>
					<input type="password" placeholder="Password" required th:field="${credenziali.password}" />
					<!-- <span th:if="${#fields.hasErrors('credenziali.password')}" th:errors="${credenziali.password}"></span> -->
				</div>
				
				<div>
					<button class="buttonForm" type="submit">REGISTER</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
