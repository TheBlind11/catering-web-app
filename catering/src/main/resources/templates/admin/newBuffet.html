<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>User Registration</title>
	<link href="/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<div align="center" class="formtitle">
		<h1>Aggiungi un Buffet</h1>
	</div>

	<div class="formcontainer">
		<div class="itemform">
			<form th:action="@{/admin} + @{/chef} + '/' + ${chef.id} + @{/aggiungiBuffet}" method="post">
				<div th:object="${buffet}">
					<div>
						<input type="text" placeholder="Nome" th:field="*{nome}" />
						<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
					</div>

					<div>
						<input type="text" placeholder="Descrizione" th:field="*{descrizione}" />
						<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
					</div>
				</div>
				
				<div>
					<button class="buttonForm" type="submit">Conferma</button>
				</div>
			</form>
		</div>
	</div>
	
	<div th:replace="fragments/base.html :: script"></div>
	
</body>
</html>
