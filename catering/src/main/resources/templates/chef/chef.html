<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<!-- bootstrap core css -->
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link href="/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Catering Webapp</title>
</head>
<body>
	<header th:replace="fragments/base.html :: navbar"></header>
	
	<div>
		<img src="/images/banner chef.webp" class="image">
	</div>

	<div>
		<h4>Dettagli Chef</h4>
		<div>
			<span th:text="${chef.nome}">Paolo</span> 
			<span th:text="${chef.cognome}">Rossi</span> 
			<span th:text="${chef.nazionalita}">Italia</span>
			<a th:href="@{/chef} + '/' + ${chef.id} + @{/elencoBuffet}">ELENCO BUFFET</a>
			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/chef} + '/' + ${chef.id} + @{/aggiungiBuffet}">AGGIUNGI BUFFET</a>
		</div>
	</div>
	
	<section th:replace="fragments/base.html :: contatti"></section>
	
	<div th:replace="fragments/base.html :: script"></div>
	
</body>
</html>
