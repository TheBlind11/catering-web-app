<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='ElencoChef')"></head>
<body>
	<header th:replace="fragments/base.html :: navbar"></header>
	
	<div>
		<img src="/images/bannerChef.png" class="img-fluid back" alt="Responsive image">
	</div>
	
	
	<div class="container">
		<div class="row">
			<div class="col col-lg-4" th:each="chef : ${chefs}">
				<div class="card">
					<div class="card-header border-0 rounded-0 bg-white">
  						<img src="/images/chefIcon.png" class="card-img-top" alt="...">
  					</div>
  					
  					<div class="card-body">
    					<h5 class="card-title" th:text="${chef.nome} + ' ' + ${chef.cognome}"></h5>
    					<p class="card-text" th:text="${chef.nazionalita}"></p>
    					<a class="btn my-2 my-sm-0 cardButton" th:href="@{'/chef' + '/' + ${chef.id}}">Visualizza Chef</a>
    				</div>
    				
    				<div sec:authorize="hasAuthority('ADMIN')" class="card-footer bg-dark rounded">
    					<div class="container p-0 d-flex justify-content-center align-items-center" >
    						<div class="row m-0 d-flex justify-content-center align-items-center">
    							<div class="col my-1 d-flex justify-content-center align-items-center">
    								<a class="btn my-2 my-sm-0 cardButtonTeal" sec:authorize="hasAuthority('ADMIN')" th:href="@{'/modificaChef' + '/' + ${chef.id}}">Modifica</a>
    							</div>
    							
    							<div class="col my-1 d-flex justify-content-center align-items-center">
    								<a class="btn my-2 my-sm-0 cardButtonRed" sec:authorize="hasAuthority('ADMIN')" th:href="@{'/deleteChef' + '/' + ${chef.id}}">Elimina</a>
    							</div>
    						</div>
    					</div>
  					</div>
  					
  				</div>
			</div>
		</div>
		
		<div class="row d-flex justify-content-center align-items-center my-5">
			<a class="btn my-2 my-sm-0 btn-primary" sec:authorize="hasAuthority('ADMIN')" th:href="@{'/aggiungiChef'}">Aggiungi Chef</a>
		</div>
		
	</div>

	<section th:replace="fragments/base.html :: contatti"></section>

	<div th:replace="fragments/base.html :: script"></div>
	
</body>
</html>
