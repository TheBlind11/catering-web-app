<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu"
	rel="stylesheet">
<title>User Registration</title>
</head>
<body>
	<div align="center" class="title">
		<h1>Aggiungi uno Chef</h1>
	</div>

	<div class="logincontainer">
		<div class="itemLogin">
			<form th:action="@{/chef} + '/' + ${chef.id} + @{/aggiungiBuffet}" method="post">
				<div>
					<input type="text" placeholder="Nome" required th:field="${buffet.nome}" />
					<!-- <span th:if="${#fields.hasErrors('chef.nome')}" th:errors="${chef.nome}"></span> -->
				</div>

				<div>
					<input type="text" placeholder="Descrizione" required th:field="${buffet.descrizione}" />
					<!-- <span th:if="${#fields.hasErrors('chef.cognome')}" th:errors="${chef.cognome}"></span> -->
				</div>

				<div>
					<button class="loginbutton" type="submit">Conferma</button>
				</div>
			</form>

			<footer>
				<a th:href="@{/default}">Home</a>
			</footer>
		</div>
	</div>
</body>
</html>
