<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='Buffet')"></head>
<body>
	<header th:replace="fragments/base.html :: navbar"></header>
	
	<div>
		<img src="/images/banner buffet.jpg" class="image">
	</div>
	
	<div>
		<h4>Dettagli Buffet</h4>
		<div>
			<span th:text="${buffet.nome}">Paolo</span> 
			<span th:text="${buffet.descrizione}">Buffet a base di...</span> 
			<span th:text="${buffet.chef.nome} + ' ' + ${buffet.chef.cognome}">Barbieri</span> 
			<a th:href="@{/buffet} + '/' + ${buffet.id} + @{/elencoPiatti}">ELENCO PIATTI</a>
			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/buffet} + '/' + ${buffet.id} + @{/aggiungiPiatto}">AGGIUNGI PIATTO</a>
		</div>
	</div>
	
	<section th:replace="fragments/base.html :: contatti"></section>
	
	<div th:replace="fragments/base.html :: script"></div>
	
</body>
</html>
