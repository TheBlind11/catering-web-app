<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(title='ElencoBuffet')"></head>
<body>
	<header th:replace="fragments/base.html :: navbar"></header>
	
	<div id="carouselExampleSlidesOnly" class="carousel slide back" data-ride="carousel">
  		<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img class="d-block w-100" src="/images/buffetBanner.png" alt="First slide">
      			<div class="carousel-caption d-md-block">
      				<h1 class="bannerTitle" style="padding: 20px; background: rgba(85,65,54,0.6);">I nostri Buffet</h1>
      			</div>
    		</div>
    	</div>
    </div>
		
	<div class="container py-5">
		<div class="row">
			<div class="col col-lg-4" th:each="buffet : ${buffetList}">
				<div class="card p-3">
  					<div class="card-header border-0 rounded-0 bg-white">	
  						<img src="/images/buffetIcon.png" class="card-img-top" alt="...">
  					</div>
  					
  					<div class="card-body">
    					<h5 class="card-title" th:text="${buffet.nome}"></h5>
    					<p class="card-text" th:text="${buffet.descrizione}"></p>
    					<a sec:authorize="isAuthenticated()" class="btn my-2 my-sm-0 cardButton" th:href="@{'/buffet' + '/' + ${buffet.id}}">Visualizza Buffet</a>
  					</div>
				
				</div>
			</div>
		</div>
	</div>
	
	<section th:replace="fragments/base.html :: contatti"></section>
	
	<div th:replace="fragments/base.html :: script"></div>
	
</body>
</html>
